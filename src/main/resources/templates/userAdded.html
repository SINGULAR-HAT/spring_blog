<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Added</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .user-details {
            text-align: left;
            margin-bottom: 20px;
        }
        .user-details label {
            font-weight: bold;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Added Successfully!</h2>
    <div class="user-details">
        <p><label>Username:</label> JohnDoe</p>
        <p><label>Email:</label> johndoe@example.com</p>
        <p><label>Number:</label> 1234567890</p>
        <!-- Password can be omitted for security reasons -->
    </div>
    <p>The user has been successfully added to the system.</p>
    <a href="#" class="btn">Back to Home</a>
</div>

</body>
</html>
